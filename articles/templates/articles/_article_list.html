{% load markdown_filter %}

<div class="article-list">
  {% for row in rows %}
  <div class="row margin-b-2">
    {% for article in row %}
    <div class="col-lg-6">
      <p><h2>
          {% if article.link %}  <a href="{{article.link}}" target='_blank'> {% else %} <a href="/view/article/{{ article.id }}" target='_blank'> {% endif %}
           {{ article.title }}</a></h2></p>
      <div class="md-content">
        <p><h4>{{ article.summary|markdownify|safe|truncatewords_html:50}}</h4>
          <a href="/view/article/{{ article.id }}"'>see more</a>
        </p>
      </div>
    </div>
    {% endfor %}
  </div>
  {% endfor %}
  {% if allow_new %}
    <div class="row margin-b-4">
      <div class="col-lg-12">
        <a href="/new/article/{{ title }}" class="btn btn-primary">New Article</a>
      </div>
    </div>
  {% endif %}
</div>
