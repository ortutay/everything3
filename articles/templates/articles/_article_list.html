{% load markdown_filter %}

<div class="article-list">
  {% for row in topic.rows %}
  <div class="row margin-b-2">
    {% for article in row %}
    <div class="col-lg-6">
      <p><h2><a href='{{ article.link }}' target='_blank'> {{ article.title }}</a></h2></p>
      <div class="md-content">
        <p><h4>{{ article.summary|markdownify|safe}}</h4></p>
      </div>
    </div>
    {% endfor %}
  </div>
  {% endfor %}
  <div class="row margin-b-4">
    <div class="col-lg-12">
      <a href="/new/article/{{ topic.title }}" class="btn btn-primary">New Article</a>
    </div>
  </div>
</div>
