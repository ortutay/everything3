<div class="container-fluid topic">
  <div class="toggle-wrapper">
    <div class="row margin-b-2">

        <div class="toggle">
          <div class="toggle-icon"><i class="fas fa-caret-square-down"></i></div>
          <div class="title"> something </div>
        </div>
        <div id="something-content" class="toggle-content">
          <div class="col-lg-12">
            {% for stub in stubs %}
            <div class="row margin-b-2">
              <div class="col-lg-12">
                <h2> {{ stub.title }}</h2> <p> <a href="{{ stub.link }}"> {{ stub.link }} </a> <a href="/edit/stub/{{ stub.id }}" class="btn btn-default">Complete</a> </p>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
</div>
